<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Salary Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Monthly Salary Calculator</h2>

    <label for="name">Employee Name:</label>
    <input type="text" id="name" placeholder="Enter employee name" required>

    <label for="basic">Basic Salary:</label>
    <input type="number" id="basic" placeholder="Enter basic salary" required>

    <label for="allowance">Allowance:</label>
    <input type="number" id="allowance" placeholder="Enter allowance" required>

    <label for="deduction">Deductions:</label>
    <input type="number" id="deduction" placeholder="Enter deductions" required>

    <button onclick="calculateSalary()">Calculate Salary</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateSalary() {
      const name = document.getElementById('name').value;
      const basic = parseFloat(document.getElementById('basic').value);
      const allowance = parseFloat(document.getElementById('allowance').value);
      const deduction = parseFloat(document.getElementById('deduction').value);

      if (!name || isNaN(basic) || isNaN(allowance) || isNaN(deduction)) {
        alert('Please fill all fields correctly!');
        return;
      }

      const netSalary = basic + allowance - deduction;

      document.getElementById('result').innerHTML = `
        Employee: <b>${name}</b><br>
        Net Monthly Salary: <b>â‚¹${netSalary.toFixed(2)}</b>
      `;
    }
  </script>

</body>
</html>

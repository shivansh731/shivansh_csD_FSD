<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Student Result Form</h2>

    <form id="studentForm" onsubmit="return checkResult()">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="score">Score:</label>
        <input type="number" id="score" name="score" required>

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function checkResult() {
            const name = document.getElementById("name").value;
            const score = parseInt(document.getElementById("score").value);
            const resultDiv = document.getElementById("result");

            if (isNaN(score)) {
                resultDiv.textContent = "Please enter a valid score.";
                return false;
            }

            let resultText = "";
            if (score >= 40) {
                resultText = `Result: Pass\nName: ${name}\nScore: ${score}`;
                resultDiv.style.color = "green";
            } else {
                resultText = `Result: Fail\nName: ${name}\nScore: ${score}`;
                resultDiv.style.color = "red";
            }

            // Display formatted output
            resultDiv.innerHTML = resultText.replace(/\n/g, "<br>");

            return false; // Prevent form from submitting and refreshing the page
        }
    </script>

</body>
</html>
